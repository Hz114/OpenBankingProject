{% extends "layouts/base-fullscreen.html" %}

{% block title %} OpenBanking Login {% endblock %}

{% block content %}   

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">
                        Login
                    </h3>
                    <br />
                    <form role="form" action="{%url 'index' %}">

                        <div class="input-group mb-3">
                            <input class="form-control" placeholder="Username">
                        </div>
                        
                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        
                        <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> 로그인 정보 저장</label>
                            </div>
                        </div>
                        <button name="login" class="btn btn-primary shadow-2 mb-4" onclick="location.href={%url 'index' %}" >Login</button>
                    </form>

                    <p class="mb-0 text-muted">아이디가 없으신가요? <a href="/register.html" >회원가입</a></p>
                    <br />
                    <p class="mb-2 text-muted">
                    </p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
